<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="50%" style="stop-color:#2c5282"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circle clip path -->
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="180"/>
    </clipPath>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="200" cy="200" r="180" fill="url(#blueGradient)">
    <animate attributeName="r" values="0;180" dur="0.6s" fill="freeze" calcMode="spline" keySplines="0.34 1.56 0.64 1"/>
  </circle>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0;0.4" dur="0.5s" fill="freeze" begin="0.4s"/>
  </circle>
  
  <!-- Inner decorative ring -->
  <circle cx="200" cy="200" r="165" fill="none" stroke="#ffffff" stroke-width="1" opacity="0" stroke-dasharray="4 8">
    <animate attributeName="opacity" values="0;0.25" dur="0.5s" fill="freeze" begin="0.6s"/>
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="60s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Content group clipped to circle -->
  <g clip-path="url(#circleClip)">
    
    <!-- "Web Designer" text above -->
    <text x="200" y="95" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="300"
          letter-spacing="4"
          fill="#ffffff" 
          text-anchor="middle"
          opacity="0">
      <animate attributeName="opacity" values="0;0.7" dur="0.6s" fill="freeze" begin="0.8s"/>
      WEB DESIGNER
    </text>
    
    <!-- Decorative line under "Web Designer" -->
    <line x1="140" y1="108" x2="260" y2="108" stroke="#ffffff" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.3" dur="0.5s" fill="freeze" begin="1s"/>
      <animate attributeName="x1" values="200;140" dur="0.5s" fill="freeze" begin="1s"/>
      <animate attributeName="x2" values="200;260" dur="0.5s" fill="freeze" begin="1s"/>
    </line>
    
    <!-- Left bracket < -->
    <g filter="url(#glow)">
      <text x="75" y="215" 
            font-family="'Courier New', monospace" 
            font-size="60" 
            font-weight="300"
            fill="#ffffff" 
            text-anchor="middle"
            opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.4s" fill="freeze" begin="1.2s"/>
        <animate attributeName="x" values="55;75" dur="0.4s" fill="freeze" begin="1.2s"/>
        &lt;
      </text>
    </g>
    
    <!-- Right bracket > -->
    <g filter="url(#glow)">
      <text x="325" y="215" 
            font-family="'Courier New', monospace" 
            font-size="60" 
            font-weight="300"
            fill="#ffffff" 
            text-anchor="middle"
            opacity="0">
        <animate attributeName="opacity" values="0;0.6" dur="0.4s" fill="freeze" begin="1.2s"/>
        <animate attributeName="x" values="345;325" dur="0.4s" fill="freeze" begin="1.2s"/>
        &gt;
      </text>
    </g>
    
    <!-- Main initials -->
    <g filter="url(#glow)">
      <!-- Letter S -->
      <text x="160" y="220" 
            font-family="'Georgia', serif" 
            font-size="90" 
            font-weight="400"
            fill="#ffffff" 
            text-anchor="middle">
        <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="0.5s"/>
        <animate attributeName="y" values="240;220" dur="0.5s" fill="freeze" begin="0.5s" calcMode="spline" keySplines="0.34 1.56 0.64 1"/>
        S
      </text>
      
      <!-- Letter H -->
      <text x="240" y="220" 
            font-family="'Georgia', serif" 
            font-size="90" 
            font-weight="400"
            fill="#ffffff" 
            text-anchor="middle">
        <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="0.7s"/>
        <animate attributeName="y" values="240;220" dur="0.5s" fill="freeze" begin="0.7s" calcMode="spline" keySplines="0.34 1.56 0.64 1"/>
        H
      </text>
    </g>
    
    <!-- Decorative dot between letters -->
    <circle cx="200" cy="195" r="3" fill="#ffffff" opacity="0">
      <animate attributeName="opacity" values="0;0.7" dur="0.3s" fill="freeze" begin="1.4s"/>
    </circle>
    
    <!-- Underline decoration -->
    <line x1="120" y1="240" x2="280" y2="240" stroke="#ffffff" stroke-width="1.5" opacity="0">
      <animate attributeName="opacity" values="0;0.5" dur="0.4s" fill="freeze" begin="1.3s"/>
      <animate attributeName="x1" values="200;120" dur="0.4s" fill="freeze" begin="1.3s"/>
      <animate attributeName="x2" values="200;280" dur="0.4s" fill="freeze" begin="1.3s"/>
    </line>
    
    <!-- Full name below -->
    <text x="200" y="285" 
          font-family="'Georgia', serif" 
          font-size="22" 
          font-weight="400"
          letter-spacing="2"
          fill="#ffffff" 
          text-anchor="middle"
          opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1.5s"/>
      Sumeja HiboviÄ‡
    </text>
    
    <!-- Small decorative lines under name -->
    <line x1="130" y1="300" x2="170" y2="300" stroke="#ffffff" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.4" dur="0.3s" fill="freeze" begin="1.8s"/>
    </line>
    <line x1="230" y1="300" x2="270" y2="300" stroke="#ffffff" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.4" dur="0.3s" fill="freeze" begin="1.8s"/>
    </line>
    
    <!-- Diamond accent -->
    <rect x="196" y="296" width="8" height="8" fill="#ffffff" opacity="0" transform="rotate(45 200 300)">
      <animate attributeName="opacity" values="0;0.5" dur="0.3s" fill="freeze" begin="2s"/>
    </rect>
    
  </g>
  
  <!-- Pulsing glow on brackets -->
  <g clip-path="url(#circleClip)">
    <text x="75" y="215" 
          font-family="'Courier New', monospace" 
          font-size="60" 
          font-weight="300"
          fill="none"
          stroke="#ffffff"
          stroke-width="1"
          text-anchor="middle"
          opacity="0">
      <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite" begin="2.5s"/>
      &lt;
    </text>
    <text x="325" y="215" 
          font-family="'Courier New', monospace" 
          font-size="60" 
          font-weight="300"
          fill="none"
          stroke="#ffffff"
          stroke-width="1"
          text-anchor="middle"
          opacity="0">
      <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite" begin="2.5s"/>
      &gt;
    </text>
  </g>
  
  <!-- Floating particles around the circle -->
  <circle cx="200" cy="30" r="2" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="2.5s"/>
    <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite" begin="2.5s"/>
  </circle>
  <circle cx="370" cy="200" r="2" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="3.5s" repeatCount="indefinite" begin="3s"/>
    <animate attributeName="cx" values="370;380;370" dur="3.5s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="200" cy="370" r="2" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="3.5s"/>
    <animate attributeName="cy" values="370;380;370" dur="3s" repeatCount="indefinite" begin="3.5s"/>
  </circle>
  <circle cx="30" cy="200" r="2" fill="#ffffff" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="3.5s" repeatCount="indefinite" begin="4s"/>
    <animate attributeName="cx" values="30;20;30" dur="3.5s" repeatCount="indefinite" begin="4s"/>
  </circle>
  
  <!-- Subtle outer pulse -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#ffffff" stroke-width="2" opacity="0">
    <animate attributeName="r" values="180;195" dur="2s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
</svg>
